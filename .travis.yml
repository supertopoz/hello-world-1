sudo: required
services:
- docker
install:
- docker build -t hello-world .
script:
- docker run -it -p 3000:3000 hello-world npm test
jobs:
  include:
    - stage: unit tests
      script: "npm test"
    - stage: deploy to staging
      script: skip
      deploy: &heroku
        provider: heroku
        app: hello-world-zz
        api_key: e07800ce-f28f-4c45-9b69-3e90beb2e4fd
    - stage: test staging
      script: 'curl http://hello-world-zz-staging.herokuapp.com'
    - stage: deploy to production
      script: skip
      deploy:
        <<: *heroku
        app: sf-stages-production
    - stage: test production
      script: 'curl http://hello-world-zz-production.herokuapp.com'